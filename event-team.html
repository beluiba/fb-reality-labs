<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    

    <meta content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
        name='viewport' />

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#"><img src="img/logo.svg" alt=""></a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-12 menu mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5><span>1</span> RSVP</h5>
                        </li>
                        <li class="list-group-item active">
                            <h5><span>2</span> Team</h5>
                        </li>
                        <li class="list-group-item">
                            <h5><span>3</span> Extra Information</h5>
                        </li>
                    </ul>
                </div>

                <div class="col-lg-9 col-md-8 col-sm-12 content text-center pt-3 ">
                    <h2 class="bold mt-5">What team are you in?</h2>

                    <form class="form ">
                            <div class="form-group autocomplete">
                                <input class="form-control form-control-lg auto-input" type="text" placeholder="Type your Team" id="teams" required>
                            </div>

                            <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="shuttle">
                                    <label class="form-check-label" for="shuttle">I will need a shuttle for my group</label>
                                  </div>
                            <div class="form-group mt-5">
                                <a href="event-rsvp.html" class="btn btn-secondary btn-lg left" >back</a>
                                <button class="btn btn-primary btn-lg right" type="submit" name="next">next</button>
                            </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
